<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>댕댕이 vs 키티</h1>
    <button id="dog">멍멍이 내놔</button>
    <button id="cat">떼껄룩 내놔</button>
    <div id="animals"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const getDogImage = function() {
            const URL = "https://dog.ceo/api/breeds/image/random"

            axios.get(URL)
            .then(res => {
                // imgSrc 상수에 res 에서 개 image의 URL을 뽑아서 저장한다.
                url = res.data.message
                // imgSrc를 return 한다.
                return url
                })
            .then(imageSource => {
                // imageSource 를 콘솔에 출력한다.
                const imageTag = document.createElement('img')
                imageTag.src = imageSource
                const animal = document.querySelector('#animals')
                animal.append(imageTag)
            })
        }
        // 버튼을 누르면 이미지가 나오도록
        const dogbt = document.querySelector('#dog')
        dogbt.addEventListener('click', getDogImage)
    </script>

    <script>
        const getCatImage = function() {
            axios.get('https://api.thecatapi.com/v1/images/search')
            .then(response => response.data[0].url)
            .then(url => {
                const imageTag = document.createElement('img')
                imageTag.src = url
                const animal = document.querySelector('#animals')
                animal.append(imageTag)
            })
        }
        const catbt = document.querySelector('#cat')
        catbt.addEventListener('click', getCatImage)
    </script>



    
</body>
</html>
