<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-text="title"></h1>
        <input v-model="question"><br>
        <h2> {{ answer | answerCapital }}</h2>
        <img :src="imageUrl">
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
    const app = new Vue({
        el: '#app',
        data: {
            title: '무엇이든 물어보세요',
            question: '',
            answer: '질문을 해주세요..',
            imageUrl: ''
        },
        // 데이터가 변화하는 것을 지켜보는 watch!
        methods: {
            getAnswer: function() {
                if (this.question[this.question.length-1] === '?') {
                    axios.get('https://yesno.wtf/api')
                        .then(response => {
                            console.log(response)
                            this.answer = response.data.answer
                            this.imageUrl = response.data.image
                        })
                } else {
                    this.answer = '?로 질문을 마무리해주세요!!!'
                    return
                }
            }
        },
        watch: {
            question: function() {
                this.getAnswer()
            }
        },
        filters: {
            answerCapital: function(answer) {
                // if (answer === 'yes' || answer === 'no') {
                //     return answer.toUpperCase() + '!!!!!'
                // } else {
                //     return answer
                // }
                return (answer === 'yes' || answer === 'no') ? answer.toUpperCase() + '!!!!!' : answer 
            }
        }
    })
    </script>
</body>
</html>
